<!DOCTYPE html>
<html>

<head></head>

<body>
    <form><label>name</label><textarea data-term="name" data-type="LITERAL"

        <fieldset>

        </fieldset><label>maintainer-of</label><input type="text" data-term="maintainer-of" data-type="BNODE"
