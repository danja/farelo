<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mock FOAF Form</title>
</head>

<body>
    <form>
        <div class="form-group">
            <label>name</label>
            <textarea data-term="name" data-namespace="http://xmlns.com/foaf/0.1/">John Doe</textarea>
        </div>
        <div class="form-group">
            <label>mbox</label>
            <textarea data-term="mbox" data-namespace="http://xmlns.com/foaf/0.1/">mailto:john@example.com</textarea>
        </div>
        <div class="form-group">
            <label>homepage</label>
            <textarea data-term="homepage"
                data-namespace="http://xmlns.com/foaf/0.1/">http://example.com/john</textarea>
        </div>
        <!-- Add more form fields as needed -->
    </form>
</body>

</html>
