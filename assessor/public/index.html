<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assessment Chat Interface</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/session.css">
  <link rel="stylesheet" href="css/animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="theme-dark">
  <div id="body-loader" class="animate__animated animate__fadeInUp">
    <div class="dot-pulse"></div>
  </div>
  
  <section class="header">
    <div class="header-inner">
      <ul class="nav-container">
        <li class="nav-item d-flex align-items-center">
          <span class="nav-icon nav-link"><i class="fas fa-home"></i></span>
          <a class="nav-link" href="/">Home</a>
        </li>
      </ul>
    </div>
  </section>
  
  <div class="msg-outer-container">
    <div id="body-content" style="display: none;">
      <!-- Header & Logo Section -->
      <div class="body-header">
        <div class="logo-area">
          <div class="d-flex align-items-center justify-content-between mb-3">
            <div class="left-area w-50">
              <figure>
                <img src="img/logo.png" class="w-100" alt="Logo">
              </figure>
            </div>
            <div class="right-area w-50">
              <figure>
                <img src="img/title.png" class="w-100" alt="Title">
              </figure>
            </div>
          </div>
        </div>
      </div>
      
      <input type="hidden" id="sessionId" value="">
      <input type="hidden" id="baseUrl" value="http://localhost:3000">
      <input type="hidden" id="sessionTimeout" value="30">
      
      <div id="chat-section"></div>
      
      <div class="connection-status status-connected">
        <i class="fas fa-circle"></i>
        <span>Connected</span>
      </div>
    </div>
  </div>
  
  <div class="session-expired d-none">
    <div class="timeout-row">
      <div class="w-100 time-outer-header">
        <img src="img/logo.png" alt="Logo">
      </div>
      <div class="w-100 session-timeout d-flex align-items-center justify-content-center">
        <div class="time-out-wrap">
          <div class="timeout w-100">
            <h3>
              Sorry, your session has expired. Please refresh this page and start again.
            </h3>
          </div>
          <div class="timeout-footer w-100">
            <a href="/" class="btn btn-ok">
              OK, got it
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Module imports -->
  <script type="module" src="js/app.js"></script>
</body>
</html>
